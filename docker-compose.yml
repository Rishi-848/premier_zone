version: "3.8"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: rishilekkala
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: localpass123
    ports:
      - "5435:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rishilekkala"]
      interval: 5s
      timeout: 2s
      retries: 12
    restart: unless-stopped

  app:
    image: premier-zone-local
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/rishilekkala
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: localpass123
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  pgdata: